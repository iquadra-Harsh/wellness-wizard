version: "3.8"

services:
  # PostgreSQL Database - same as production
  postgres:
    image: postgres:16-alpine
    container_name: fittracker-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: fittracker_user
      POSTGRES_PASSWORD: fittracker_password
      POSTGRES_DB: fittracker_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fittracker_user -d fittracker_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fittracker-dev-network

  # FitTracker Development
  fittracker-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fittracker-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://fittracker_user:fittracker_password@postgres:5432/fittracker_db
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here_please_replace}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_openai_api_key_here}
    volumes:
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./scripts:/app/scripts
      - /app/node_modules
    ports:
      - "5000:5000"
      - "5173:5173" # Vite dev server
    networks:
      - fittracker-dev-network
    command: npm run dev

networks:
  fittracker-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
